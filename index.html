<!DOCTYPE html>
<html>

<head>
    <title>MyInstCockpit</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/myinstacockpit.js"></script>
</head>

<body>
    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" value="myuniverse8" placeholder="Enter nickname">
    </div>
    <div>
        <label for="begda">Date from</label>
        <input type="date" name="begda" id="begda">
        <label for="begda">to</label>
        <input type="date" name="endda" id="endda">
    </div>
    <div>
        <label for="dates">use dates</label>
        <input type="checkbox" id="dates" name="dates">
    </div>
    <div>
        <label for="testmode">process only last 20 records</label>
        <input type="checkbox" id="testmode" name="testmode" checked>
    </div>
    <div>
        <button type="button" onclick="photosBtnClick()">Photos</button>
        <button type="button" onclick="commentsBtnClick()">Comments</button>
    </div>
    <div>
       <a href="https://github.com/myuniverse8/myuniverse8.github.io/blob/master/README.md">READme</a>
    </div>
</body>
</html>
